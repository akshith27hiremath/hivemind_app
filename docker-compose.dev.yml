services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hivemind-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reloading
      - .:/app
      # Use named volume for node_modules (avoids host conflicts)
      - node_modules:/app/node_modules
      # Mount .next for faster rebuilds
      - next_cache:/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # Enable file watching polling for Windows/WSL2
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      # Database URL uses Docker service name
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hivemind_dev
      # Clerk (loaded from .env file)
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/dashboard
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/dashboard
      # Stripe
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PRICE_ID_PRO=${STRIPE_PRICE_ID_PRO}
      # App
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hivemind-network

  db:
    image: postgres:16-alpine
    container_name: hivemind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hivemind_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hivemind-network

networks:
  hivemind-network:
    driver: bridge

volumes:
  postgres_data:
  node_modules:
  next_cache:
